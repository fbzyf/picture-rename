<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="100" fill="white"/>
    
    <!-- LINPO Logo -->
    <g transform="translate(20, 10)">
        <!-- 主体字母 -->
        <path d="M0 0 L20 0 L20 80 L0 80 Z" fill="#003C97"/>
        <path d="M30 0 L50 0 L50 80 L30 80 Z" fill="#003C97"/>
        <path d="M60 0 L80 0 L80 80 L60 80 Z" fill="#003C97"/>
        <path d="M90 0 L100 0 L100 80 L90 80 Z" fill="#003C97"/>
        
        <!-- 下方汉字 -->
        <g transform="translate(0, 85)" fill="#CCCCCC">
            <rect width="100" height="2" />
            <rect y="4" width="100" height="2" />
            <rect y="8" width="100" height="2" />
        </g>
    </g>
    
    <!-- 分隔线 -->
    <line x1="140" y1="10" x2="140" y2="90" stroke="#003C97" stroke-width="1"/>
    
    <!-- 应用名称 -->
    <text x="160" y="55" font-family="Arial" font-size="24" fill="#003C97" font-weight="bold">智能图片重命名</text>
</svg> 